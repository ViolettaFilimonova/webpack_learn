<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.scss">
    <script defer type="module" src="js/main.js"></script>
</head>
<body>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc_result"></p>
    </form>


    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00</div>
                <div class="title"></div>
            </div>
            
            <div class="timer__block">
                <div class="time minute">00</div>
                <div class="title"></div>
            </div>
            
            <div class="timer__block">
                <div class="time second">00</div>
                <div class="title"></div>
            </div>

            <div class="timer__block">
                <div class="time millisecond">00</div>
                <div class="title"></div>
            </div> 
        </div>
        <button class="button start">Start</button>
        <button class="button pause">Pause</button>
        <button class="button stop">Stop</button>
    </div>


</body>
</html>
